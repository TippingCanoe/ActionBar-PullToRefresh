apply plugin: 'android-library'

dependencies {
    compile project(':library')
    compile "com.android.support:appcompat-v7:+"
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

apply plugin: 'maven'

group = 'com.github.chrisbanes'
version = '2.0.6-SNAPSHOT'
project.ext.description = "A fork of the pull to refresh for ABC."
project.archivesBaseName = "actionbar-pulltorefresh-abc"

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
            name project.getName()
            description project.ext.description
        }
        repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
        repository (url: 'http://archiva.tippingcanoe.com/repository/' + (version.endsWith('-SNAPSHOT') ? 'snapshots' : 'internal') + '/') {
                authentication(userName: mavenUser, password: mavenPassword)
            }
        }
    }
}
